<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <style>
        #issMap {
            height: 180px;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <h1>Where is the ISS?</h1>

    <p>Latitude: <span id="lat"></span>°</p>
    <p>Longitude: <span id="lon"></span>°</p>

    <div id="issMap"></div>

    <script>
        //    Leaflet API for maps
        const mymap = L.map('issMap').setView([0, 0], 1);


        const accessToken = 'pk.eyJ1Ijoic3BhcnRhbjg0MCIsImEiOiJjazliMml0dW8wMDcyM2xwZzk2bnQwYjZrIn0.0MtnZ_I0z8X9wvpRkFXLnw';

        // making a map and tiles
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: accessToken
        }).addTo(mymap);

        // Setting up an image for the marker
        const issIcon = L.icon({
            iconUrl: 'ISS.png',
            iconSize: [50, 32],
            iconAnchor: [25, 16],
            popupAnchor: [-3, -76],
            shadowUrl: 'my-icon-shadow.png',
            shadowSize: [68, 95],
            shadowAnchor: [22, 94]
        });

        // Creating the marker
        const marker = L.marker([0, 0], {
            icon: issIcon
        }).addTo(mymap);

        // ISS position
        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';

        let firstTime = true;

        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const {
                latitude,
                longitude
            } = data;

            // the actual position of the ISS on the map
            marker.setLatLng([latitude, longitude]);

            if (firstTime) {
                mymap.setView([latitude, longitude], 2); // centers map on the station
                firstTime = false;
            }
            document.getElementById('lat').textContent = latitude.toFixed(2);
            document.getElementById('lon').textContent = longitude.toFixed(2);
        }

        setInterval(getISS, 1000);
        console.log(123.23124.toFixed())
    </script>
</body></html>
